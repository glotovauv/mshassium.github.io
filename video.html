<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<button onclick="changeTiny()">CHANGE_Tiny</button>
<button onclick="changeHd()">CHANGE_HD</button>
<div id="ytplayer"></div>

<script>
    // Load the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Replace the 'ytplayer' element with an <iframe> and
    // YouTube player after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytplayer', {
            width: '500',
            height: '500',
            videoId: 'M7lc1UVf-VE',
            playerVars: {'autoplay': 1, 'controls': 0},
            events: {
                'onReady': onPlayerReady,
                'onPlaybackQualityChange': onPlayerPlaybackQualityChange,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
        function onPlayerReady() {
        }

        function onPlayerPlaybackQualityChange() {
            console.log("ololol")
        }

        function onPlayerStateChange() {
        }

        function onPlayerError() {
        }
    }

    function changeTiny() {
        player.stopVideo();
        player.setPlaybackQuality("tiny");
        player.playVideo();
    }

    function changeHd() {
        player.stopVideo();
        player.setPlaybackQuality("hd720");
        player.playVideo();
    }

    var settings = {
        "async": false,
        "url": "https://rest-sample-nc.herokuapp.com/api/vide/getQuality",
        "method": "GET",
        "procesData": false
    };
    var interval = setInterval(function () {
        jQuery.ajax(settings).done(function (response) {
            if (response.changed === "yes") {
                if(response.value==="tiny"){
                    changeTiny();
                }
                if(response.value==="hd"){
                    changeHd()
                }
            }
        });
    }, 3000);
</script>
</body>
</html>
